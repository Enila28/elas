<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
     <title>Trabalhe conosco</title>
    <link rel="stylesheet" href="trabalheconosco.css">

    <h1 class="trabalhe">Interessado(a) em fazer parte da nossa equipe? Preencha o formulário abaixo.</h1>

     <style>
        .imagem{
            width: 200px;
            height:200px;
        }
    </style>

</head>
<body>
    <p><img src="coco/coco3.jpg"class= "imagem" alt="formulario"></p>
    <form>
        <fieldset>
        <legend> Trabalhe Conosco</legend>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="endereço">Endereço:</label>
        <input type="text" id="endereço" name="endereço" required>
        
        <label for="experiencia profissional">Experiência Profissional:</label>
        <input type="text" id="experiencia profissional" name="experiencia profissional" required>
        
        <label for="formação">Formação:</label>
        <input type="text" id="formação" name="formação" required>
        
        <label for="cursos realizados">Cursos Realizados:</label>
        <input type="text" id="cursos realizados" name="cursos realizados" required>

        <label for="redes sociais">Redes Sociais:</label>
        <input type="text" id="redes sociais" name="redes sociais" required>

        <input type="submit" value="Enviar">
        
        </fieldset>
        </form>
</body>
</html>
